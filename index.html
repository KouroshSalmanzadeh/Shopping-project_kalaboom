<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">

    <script src="https://kit.fontawesome.com/6821008935.js" crossorigin="anonymous"></script>
    <script src="assets/js/swiper-bundle.min.js" defer></script>
    <script src="assets/js/main.js" defer></script>
    <title>Kalaboom</title>
</head>

<body>
    <div class="preloader">
        <svg class="cart" role="img" aria-label="Shopping cart line animation" viewBox="0 0 128 128" width="128px" height="128px" xmlns="http://www.w3.org/2000/svg">
            <g fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="8">
                <g class="cart__track" stroke="hsla(0,10%,10%,0.1)">
                    <polyline points="4,4 21,4 26,22 124,22 112,64 35,64 39,80 106,80" />
                    <circle cx="43" cy="111" r="13" />
                    <circle cx="102" cy="111" r="13" />
                </g>
                <g class="cart__lines" stroke="currentColor">
                    <polyline class="cart__top" points="4,4 21,4 26,22 124,22 112,64 35,64 39,80 106,80" stroke-dasharray="338 338" stroke-dashoffset="-338" />
                    <g class="cart__wheel1" transform="rotate(-90,43,111)">
                        <circle class="cart__wheel-stroke" cx="43" cy="111" r="13" stroke-dasharray="81.68 81.68" stroke-dashoffset="81.68" />
                    </g>
                    <g class="cart__wheel2" transform="rotate(90,102,111)">
                        <circle class="cart__wheel-stroke" cx="102" cy="111" r="13" stroke-dasharray="81.68 81.68" stroke-dashoffset="81.68" />
                    </g>
                </g>
            </g>
        </svg>
    </div>

    <!-- Header ___Start___ -->
    <header class="reveal-right">
        <div class="banner">
            <a href="#"><img src="assets/img/banners/454.webp" alt="تخفیف خرید شب یلدا"></a>
        </div>
        <nav>
            <div class="container1">
                <div class="nav-right reveal-top">
                    <a href="index.html" style="display: contents;">
                        <div class="logo-container" alt="Kalaboom website"></div>
                    <span class="logo light-theme-color">Kala<b style="color: #9bd661;">Boom</b></span>
                    </a>
                    
                    <div class="menu">
                        <ul>
                            <li onmousemove="menuHover('shirt')" onmouseout="menuBlur('shirt')">
                                <a href="#" class="light-theme-color">
                                    <i class="fa-solid fa-shirt light-theme-color"></i>
                                    لباس
                                </a>
                            </li>
                            <li onmousemove="menuHover('shoe')" onmouseout="menuBlur('shoe')">
                                <a href="#" class="light-theme-color">
                                    <i class="fa-solid fa-shoe-prints light-theme-color"></i>
                                    کفش
                                </a>
                            </li>
                            <li onmousemove="menuHover('clock')" onmouseout="menuBlur('clock')">
                                <a href="#" class="light-theme-color">
                                    <i class="fa-solid fa-clock light-theme-color"></i>
                                    ساعت
                                </a>
                            </li>
                            <li onmousemove="menuHover('ring')" onmouseout="menuBlur('ring')">
                                <a href="#" class="light-theme-color">
                                    <i class="fa-solid fa-ring fa-rotate-90 light-theme-color"></i>
                                    اکسسوری
                                </a>
                            </li>
                            <li onmousemove="menuHover('glasses')" onmouseout="menuBlur('glasses')">
                                <a href="#" class="light-theme-color">
                                    <i class="fa-solid fa-glasses light-theme-color"></i>
                                    عینک
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="nav-left reveal-left">
                    <div class="main-box-search">
                        <div class="search-box">
                            <input type="text" placeholder="کالای مد نظرتان را سرچ کنید" onfocus="hideWithSearchbox()" onblur="showWithSearchbox()">
                            <div class="search"></div>
                        </div>
                    </div>

                    <div class="buttons">
                        <div class="buttonLogin button1" onmouseover="buttonHoverLogin('button1')" onmouseout="buttonBlurLogin('button1')">
                            <div class="button-wrapper">
                                <a href="#">
                                    <div class="text">ورود</div>
                                    <span class="icon icon1">
                                        <i class="fa-solid fa-right-to-bracket"></i>
                                    </span>
                                </a>
                            </div>
                        </div>
    
                        <div class="buttonLogin button2" onmouseover="buttonHoverLogin('button2')" onmouseout="buttonBlurLogin('button2')">
                            <div class="button-wrapper">
                                <a href="#">
                                    <div class="text">ثبت نام</div>
                                    <span class="icon icon2">
                                        <i class="fa-solid fa-user-plus"></i>
                                    </span>
                                </a>
                            </div>
                        </div>
                    </div>
                    
                    <div class="container-shop">
                        <button class="button-shop">
                            <span class="svgIcon">
                                <i class="fa-solid fa-cart-shopping" id="fa-cart-shopping"></i>
                            </span>
                        </button>
                        <span class="tooltip" onmouseenter="showTooltip()" onmouseleave="hideTooltip()">سبد خرید شما خالی است</span>
                    </div>

                    <!-- Darkmode box ___Start___ -->
                    <label class="switch-theme-mode">
                        <input type="checkbox" id="mode-toggle">
                        <span class="slider"></span>
                    </label>
                    <!-- Darkmode box ___End___ -->
                      
                </div>
            </div>
        </nav>
        <section class="slider"></section>
        
    </header>
    <!-- Header ___End___ -->


</body>

</html>
